apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: prometheus-operator
spec:
  generators:
    - clusters: {}
  template:
    metadata:
      name: "{{name}}-prometheus-operator"
      namespace: argo-cd
    spec:
      project: default
      source:
        repoURL: https://github.com/fsstack/argocd-sandbox.git
        path: addons/prometheus-operator-v0.49.0
      destination:
        server: "{{server}}"
        namespace: prometheus-operator
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
